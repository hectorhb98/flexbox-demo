<html>
<head>
	<title>student flexbox demo</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>
<body>
<!--section-one-->
<div class="section-one">

<picture>

	<source sizes="1980px"

		srcset="images/largehands.jpg 1280w"

		media="(min-width: 750px)">

	<source sizes="750px"

		srcset="images/mediumhands.jpg 750w"

		media="(mind-width: 320px)">

	<source sizes="320px"

		srcset="images/smallhands.jpg 320w">


		<img 
			src="images/hands.jpg 5184w" alt="This is a lovely image of a lady's hands with henna">

</picture>

</div>

<!--section-two-->
<div class="section-two">

	<div class="section-two-first-column"></div>

	<div class="section-two-second-column">
		<div class="section-two-column-top"></div>
		<div class="section-two-column-bottom"></div>
	</div>

	<div class="section-two-third-column">
		<div class="section-two-third-column-top"></div>
		<div class="section-two-third-column-bottom"></div>
	</div>

</div>

</body>
</html>
